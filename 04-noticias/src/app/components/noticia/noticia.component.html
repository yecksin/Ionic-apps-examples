<ion-card color="dark" class="animated fast bounceInRight">

  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{y+1 }}.  </span>
      <span class="noticia-source-name">{{noticia.source.name}}</span>
      
      <div class="noticia-more">
        <ion-button (click)="LanzarMenu($event)" fill="clear" >
          <ion-icon slot="icon-only" name="more"></ion-icon>
        </ion-button>
      </div>

    </ion-card-subtitle>
    <ion-card-title (click)="abirirNoticia()">{{noticia.title}}</ion-card-title>
  </ion-card-header>

  <ion-img (click)="abirirNoticia()" *ngIf="noticia.urlToImage" [src]="noticia.urlToImage"></ion-img>

  <ion-card-content>
    <p>{{noticia.description}}</p>
  </ion-card-content>

</ion-card>
