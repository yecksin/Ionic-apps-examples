<app-header titulo="CheckBox"></app-header>

<ion-content >
  <ion-list >
    <ion-item *ngFor="let check of data">
      <ion-label>  {{check.name }}    </ion-label>
      <ion-checkbox (click)="onClick(check)" mode="ios" [color]="check.name" [(ngModel)]="check.selected"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
