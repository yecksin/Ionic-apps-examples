<ion-header no-border>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    
    <ion-title>botones</ion-title>


    <ion-buttons slot="end">

      <ion-button color="primary">
        <ion-icon name="star"></ion-icon>
      </ion-button>

      <ion-button color="primary">
        <ion-icon name="heart"></ion-icon>
      </ion-button>

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <!--Botones normales-->
  <ion-button size="small" expand="full">Small</ion-button >
  <ion-button size="default" expand="full">Default</ion-button>
  <ion-button size="large" expand="full">Large</ion-button>  

  <!--Link-->
  <ion-button class="top-20" expand="full" routerLink="/alert" color="tertiary">
    ink
  </ion-button>

  <!--ion-row + ion-col -->
  <ion-row class="top-20">

    <ion-col>
      <ion-button  expand="full" routerLink="/action-sheet" color="tertiary">
        action sheet
      </ion-button>
    </ion-col>

    <ion-col>
      <ion-button  expand="full" routerLink="/alert" color="tertiary">
        alert
      </ion-button>
    </ion-col>

  </ion-row>
    
  <!-- Fill-->
  <ion-button fill="clear" class="top-20">Clear</ion-button>
  <ion-button fill="solid" class="top-20">Solid</ion-button>
  <ion-button fill="outline" class="top-20">Outline</ion-button>
</ion-content>
