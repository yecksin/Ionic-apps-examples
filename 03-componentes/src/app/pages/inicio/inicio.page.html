<ion-header no-border>
  <ion-toolbar>

    <ion-buttons slot="start">

      <!--
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>-->

      <ion-menu-button color="primary" menu="primerMenu"></ion-menu-button>

    </ion-buttons>

    <ion-title text="primary">inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let c of componentes |async" [routerLink]="c.redirectTo" detail> <!--detail es para que salga la flecha-->
      <ion-icon color = "primary"slot="start" [name]="c.icon"></ion-icon> <!--el slot start es para que no quede el icono pegado-->
      <ion-label> {{c.name}}</ion-label>
    </ion-item>  
  </ion-list>

  <!--
  <ion-button routerLink="/alert">alert</ion-button>
  <ion-button routerLink="/action-sheet">action sheet</ion-button>
  -->
  
</ion-content>
