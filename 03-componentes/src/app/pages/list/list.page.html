<app-header titulo="Listas - sliding"></app-header>

<ion-content>
    <ion-list #lista>
        <ion-item-sliding *ngFor="let ususario of usuarios | async">
            
            <ion-item >
                <ion-label>
                    <h3>{{ususario.name}}</h3>
                    <p>
                        {{ususario.email}}
                    </p>
                </ion-label>
                <ion-label slot="end" text-right>
                    {{ususario.phone}}
                </ion-label>
            </ion-item>
            <ion-item-options side="start">
                <!--
                <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
                <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option>
                    -->
                <ion-item-option (click)="favorite(ususario)">
                    <ion-icon name="heart" slot="icon-only"></ion-icon>
                </ion-item-option>
                <ion-item-option color="secondary" (click)="share(ususario)">
                    <ion-icon name="share" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
          

          
              <ion-item-options side="end">
                <ion-item-option color="danger" (click)="borrar(ususario)">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
