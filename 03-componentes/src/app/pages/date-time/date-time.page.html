<app-header titulo="Date Time">

</app-header>

<ion-content>
  <ion-list>

    <ion-list-header>
      <ion-label>Datos de nacimineto</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime 
      placeholder="Nacimineto" 
      display-format="YYYY MMMM DD"
      cancelText="Cancelar"
      [ngModel]="fechaN.toISOString()"
      (ionChange)="cambioFecha($event)"
      ></ion-datetime>
    </ion-item>




    <ion-list-header>
      <ion-label>Datos de nacimineto</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime 
      placeholder="yyyy-mm-dd"
      display-format="YYYY MMMM DD"
      min="2015-01-01"
      max="2015-12-31"

      ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>AÃ±os</ion-label>
      <ion-datetime 
      placeholder="yyyy"
      display-format="YYYY"
      min="2015"
      max="2025"
      value="2021"

      ></ion-datetime>
    </ion-item>


    <ion-item>
      <ion-label>Custom DAte</ion-label>
      <ion-datetime 
      [pickerOptions]="customPickerOptions"
      [(ngModel)]="customDate"

      ></ion-datetime>
    </ion-item>

  </ion-list>
</ion-content>
