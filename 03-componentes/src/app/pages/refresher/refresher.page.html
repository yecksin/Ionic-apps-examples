<app-header titulo="refresher"></app-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <h1 *ngIf="items.length === 0" class="animated bounceInRight fast"> Arrastrar abajo para refrescar</h1>

  <ion-list >
    <ion-item *ngFor="let item of items; let i = index" class="animated bounceInRight fast">
      Item {{ i + 1 }}
      <ion-label>Input</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
