<app-header titulo="ProgressBar and Rage"></app-header>

<ion-content pading>

  
  <ion-item>
   
    <ion-range (ionChange)="CambioRango($event)" min=" 1" max="100" color="secondary" pin="true" color="tertiary">
      <ion-label slot="start">0</ion-label>
      <ion-label slot="end">100</ion-label>
    </ion-range>
  </ion-item>

  <ion-item>
   
    <ion-progress-bar [value]="porcentaje"></ion-progress-bar>
  </ion-item>
  
</ion-content>
